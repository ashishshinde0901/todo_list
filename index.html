<body>

<div class="container">
    <h1 align="center">Todo List</h1>
    <div class="row">
        <div class="col-md-7">
                <div class="mb-3">
                    <label for="inpNewTask" class="Task-label">Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTask-help" placeholder="Enter the name of the Task">
                    <div id="newTask-help" class="Task-text">Enter your task in one line.</div>
                </div>
        </div>
        <div class="col-md-5">
            <div class="row">
                <div class="col-6 col-sm-3 col-md-6 p-1" >
                    <button class="btn btn-success col" disabled  id="btnAdd" style="width: 250px">
                        <i class="fas fa-plus-square"></i>
                        Add
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-danger col" disabled id="btnReset" style="width: 250px">
                        Reset
                        <i class="fa fa-backspace"></i>
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-info col" id="btnSort" style="width: 250px">
                        Sort
                        <i class="fa fa-sort-amount-down"></i>
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-warning col" id="btnCleanup" style="width: 250px">
                        Cleanup
                        <i class="fa fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>


    <ul class="row list-group m-2" id="ulTasks">

    </ul>

</div>
